name: Python CI Checks

on: [push, pull_request]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.1.0
      - uses: actions/setup-python@v4.3.0
        with:
          python-version: 3.10
          check-latest: true
      - run: pip install -e .
      - uses: pre-commit/action@v3.0.0
